<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="pokemon-guesser.css">
    <title>Pokemon Guesser</title>
</head>

<body>
    <h1>Who's That Pokemon?</h1>
    <p>Use the clues and guess which Pokemon you have received!</p>

    <div id="clues">
        <div id="imgStat" class="row">
            <div id="pokeImage" class="col d-flex align-items-center">
                <p id="imgP" class="hide"><img src="" alt="" id="spriteImage"></p>
                <div id="nameDiv" class="hide">
                    <p>The Pokemon is <span id="correctName"></span></p>
                </div>
            </div>
            <div id="statBlock" class="col">
                <p class="d-flex justify-text-center statText"><strong><span class="hpStat">HP:</span></strong> <span
                        id="hpStat"></span></p>
                <p class="statText"><strong><span class="attackStat">Attack:</span></strong> <span
                        id="attackStat"></span></p>
                <p class="statText"><strong><span class="defenseStat">Defense:</span></strong> <span
                        id="defenseStat"></span>
                </p>
                <p class="statText"><strong><span class="spAttackStat">Special Attack:</span></strong> <span
                        id="spattackStat"></span>
                </p>
                <p class="statText"><strong><span class="spDefenseStat">Special Defense:</span></strong> <span
                        id="spdefenseStat"></span>
                </p>
                <p class="statText"><strong><span class="speedStat">Speed:</span></strong> <span id="speedStat"></span>
                </p>
            </div>
        </div>

        <div>
            <p><span id="winLose"></span></p>
        </div>

        <div id="type">
            <p><strong>Type: </strong><span id="pokeType"></span></p>
        </div>
        <div id="startsWith">
            <p><strong>Starts with: </strong> <span id="firstLetter"></span></p>
        </div>
        <div id="abilities">
            <p><strong>Possible ability: </strong> <span id="ability"></span></p>
        </div>
        <div id="locationData">
            <p><strong>Can be found in: </strong> <span id="locale"></span></p>
        </div>
        <div id="dexNumber">
            <p><strong>Dex number: </strong> <span id="pokeNo"></span></p>
        </div>
    </div>
    <div id="guesser" class="d-flex justify-content-center">
        <form id="guesserForm" action="#">
            <label for="pokeName"><strong>Enter the Pokemon's name:</strong> </label>
            <input type="text" id="pokeName" class="text-center" name="pokeName" placeholder="All lower case">
            <div class="padded row">
                <div class="col d-flex flex-column">
                    <button id="hint1" class="button mb-1">Hint 1</button>
                    <button id="hint2" class="button mb-1">Hint 2</button>
                    <button id="hint3" class="button mb-1">Hint 3</button>
                    <button id="hint4" class="button mb-1">Hint 4</button>
                    <button id="hint5" class="button mb-1">Hint 5</button>
                </div>
                <div class="col">&nbsp;</div>
                <div class="col d-flex flex-column">
                    <button id="guessButton" class="guessButton button mb-auto">Guess!</button>
                    <button id="giveUp" class="button mb-auto">I Give Up!</button>
                    <button id="reset" class="button mb-auto">Reset</button>
                </div>
            </div>

        </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
