<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="pokemon-guesser.css">
    <title>Pokemon Guesser</title>
</head>

<body>
    <h1>Who's That Pokemon?</h1>
    <p>Use the clues and guess which Pokemon you have received!</p>

    <div id="clues">
        <div id="imgStat" class="row">
            <div id="pokeImage" class="col d-flex align-items-center">
                <p id="imgP" class="hide"><img src="" alt="" id="spriteImage"></p>
                <div id="nameDiv" class="hide">
                    <p>The Pokemon is <span id="correctName"></span></p>
                </div>
            </div>
            <div id="statBlock" class="col">
                <p><strong>HP:</strong> <span id="hpStat"></span></p>
                <p><strong>Attack:</strong> <span id="attackStat"></span></p>
                <p><strong>Defense:</strong> <span id="defenseStat"></span></p>
                <p><strong>Special Attack:</strong> <span id="spattackStat"></span></p>
                <p><strong>Special Defense:</strong> <span id="spdefenseStat"></span></p>
                <p><strong>Speed:</strong> <span id="speedStat"></span></p>
            </div>
        </div>

        <div>
            <p><span id="winLose"></span></p>
        </div>

        <div id="type">
            <p><strong>Type: </strong><span id="pokeType"></span></p>
        </div>
        <div id="startsWith">
            <p><strong>Starts with: </strong> <span id="firstLetter"></span></p>
        </div>
    </div>
    <div id="guesser" class="d-flex justify-content-center">
        <form id="guesserForm" action="#">
            <label for="pokeName"><strong>Enter the Pokemon's name:</strong> </label>
            <input type="text" id="pokeName" class="text-center" name="pokeName" placeholder="All lower case">
            <div class="padded">
                <button id="guessButton" class="guessButton button">Guess!</button>
                <button id="hint1" class="button">Hint 1</button>
                <button id="hint2" class="button">Hint 2</button>
                <button id="giveUp" class="button">I Give Up!</button>
            </div>

        </form>

    </div>
    <div>
        <button id="reset" class="guessButton button d-flex align-items-end">Reset</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
